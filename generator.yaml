ignore:
  operations:
    - DescribeSecret
  field_paths:
    - CreateSecretInput.ClientRequestToken
    - CreateSecretInput.SecretBinary
operations:
  ListSecrets:
    output_wrapper_field_path: SecretList
    operation_type:
      - List
    resource_name: Secret
resources:
  Secret:
    hooks:
      sdk_create_pre_set_output:
        template_path: hooks/secret/sdk_create_pre_set_output.go.tpl
      sdk_read_many_post_set_output:
        template_path: hooks/secret/sdk_read_many_post_set_output.go.tpl
      sdk_read_many_post_build_request:
        template_path: hooks/secret/sdk_read_many_post_build_request.go.tpl
      post_set_resource_identifiers:
        template_path: hooks/secret/post_set_resource_identifiers.go.tpl
      post_populate_resource_from_annotation:
        template_path: hooks/secret/post_populate_resource_from_annotation.go.tpl
    fields:
      ID:
        from:
          operation: CreateSecret
          path: ARN
        is_read_only: true
      Name:
        is_primary_key: true
        is_immutable: true
      SecretString:
        is_secret: true
    renames:
      # SecretId
      #  The ARN or name of the secret.
      #  For an ARN, we recommend that you specify a complete ARN rather than a partial ARN. See Finding a secret from a partial ARN.The ARN or name of the secret.
      operations:
        UpdateSecret:
          input_fields:
            SecretId: ID
        DeleteSecret:
          input_fields:
            SecretId: ID
        CreateSecret:
          input_fields:
            AddReplicaRegions: ReplicaRegions
sdk_names:
  model_name: secrets-manager